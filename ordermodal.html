<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Ordermodal</title>
</head>
<body>
  <main>
    <section class="ordermodal">
      <div class="order" id="order">
          <div class="modal__close">
              <img src="imgs/close-form.svg" alt="">
          </div>
          <div class="title title_large modal__title">Заказ <span>№89079</span></div>
          <div class="order__info">
              <div class="order__date-time">15.11.2021</div>
              <div class="order__place">Московская область, г.Москв проспект Тшебница, д 21 кв 33</div>
          </div>
          <table class="order__table">
              <thead>
                  <tr>
                      <th>Товар</th>
                      <th>Цена</th>
                      <th>Скидка</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td data-label="Товар">
                          <div class="order__table-wrapper">
                              <img src="imgs/rect.png" alt="">
                              <span>Пропеллер для подсноска трансмиссии</span>
                          </div>
                      </td>
                      <td data-label="Цена">25 000 руб</td>
                      <td data-label="Скидка">0 руб</td>
                  </tr>
                  <tr>
                      <td data-label="Товар">
                          <div class="order__table-wrapper">
                              <img src="imgs/rect.png" alt="">
                              <span>Пропеллер для подсноска трансмиссии</span>
                          </div>
                      </td>
                      <td data-label="Цена">25 000 руб</td>
                      <td data-label="Скидка">0 руб</td>
                  </tr>
                  <tr>
                      <td data-label="Товар">
                          <div class="order__table-wrapper">
                              <img src="imgs/rect.png" alt="">
                              <span>Пропеллер для подсноска трансмиссии</span>
                          </div>
                      </td>
                      <td data-label="Цена">25 000 руб</td>
                      <td data-label="Скидка">0 руб</td>
                  </tr>
              </tbody>
           </table>
           <button class="btn btn_blue order__btn">Повторить заказ</button>
        </div>
    </section>

    <section class="addmodal">
        <div class="add" id="add">
            <div class="title title_small addmodal__title">Заказ добавлен в корзину</div>
            <div class="addmodal__img"><img src="imgs/ordermodal_check.svg" alt=""></div>
            <button class="btn btn_blue addmodal__btn">Закрыть</button>
        </div>
    </section>
  </main>
</body>
</html>
