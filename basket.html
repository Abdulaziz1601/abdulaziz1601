<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Basket</title>
</head>
<body>
  <h1 class="visually-hidden">Basket</h1>

  <main>
    <div class="overlay">
      <div id="basket" class="basket">
          <div class="basket__wrapper">
              <div class="basket__close"><img src="imgs/basket__close.svg" alt=""></div>
              <div class="title title_large basket__title">
                  Корзина
              </div>
          </div>
          <div class="basket__items-wrapper">
              <div class="basket__item">
                  <div class="basket__item_up">
                      <div class="basket__item__img"><img src="imgs/basket__item__img.png" alt=""></div>
                      <div class="basket__item__info">Насос электрический подкачки топлива TATA 613 580464089</div>
                      <div class="basket__item__delete"><img src="imgs/trash.svg" alt=""></div>
                  </div>
                  <div class="basket__item_low">
                      <select class="basket__item__count">
                          <option value="1" selected>1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                      </select>
                      <div class="basket__item__price">16 500 руб.</div>
                  </div>
              </div>
              <div class="basket__item">
                  <div class="basket__item_up">
                      <div class="basket__item__img"><img src="imgs/basket__item__img.png" alt=""></div>
                      <div class="basket__item__info">Насос электрический подкачки топлива TATA 613 580464089</div>
                      <div class="basket__item__delete"><img src="imgs/trash.svg" alt=""></div>
                  </div>
                  <div class="basket__item_low">
                      <select class="basket__item__count">
                          <option value="1" selected>1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                      </select>
                      <div class="basket__item__price">16 500 руб.</div>
                  </div>
              </div>
              <div class="basket__btns">
                  <div class="basket__btns__total">
                      <span>Итого</span>
                      <div class="total__price">
                          16 500 руб.
                      </div>
                  </div>
                  <hr>
                  <div class="basket__btns__wrapper">
                      <button class="btn btn_blue basket__btns__checkout">Оформить заказ</button>
                      <button class="btn basket__btns__checkout">Купить в 1 клик</button>
                  </div>
              </div>
          </div>
      </div>

      <div id="basket_empty" class="basket">
          <div class="basket__wrapper">
              <div class="basket__close"><img src="imgs/basket__close.svg" alt=""></div>
              <div class="title title_large basket__title">
                  Корзина
              </div>
          </div>
          <div class="basket__loader-outer__wrapper">
              <div class="basket__loader-wrapper">
                  <div class="basket__loader">
                      <img src="imgs/loader.svg" alt="loader">
                  </div>
                  <div class="basket__loader__info">Здесь пока пусто</div>
              </div>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
